<p>The <dfn class="terminology">deg-left-right Hall set</dfn> for the free Lie algebra of rank \(r\) is the <a class="xref" data-knowl="./knowl/definition-hall-set.html" title="Definition 2.6">Hall set</a> constructed with the deg-left-right order on \(M(\{1,2,\dots,r\})\text{,}\) where \(1\lt 2\lt\cdots \lt r\) is ordered in the standard way.</p>
