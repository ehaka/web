<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.3</span><span class="period">.</span>
</h6>
<p>Let \(G\) and \(F\) be two Carnot groups and \(\mathfrak{g}\) and \(\mathfrak{f}\) their Lie algebras. A Lie group homomorphism \(\pi\colon F\to G\) is a <dfn class="terminology">Carnot group homomorphism</dfn> if \(\pi_*(\lielayer{\mathfrak{f}}{1})\subset \lielayer{\mathfrak{g}}{1}\text{.}\)</p></article><span class="incontext"><a href="section-abnormal-polynomials.html#definition-projection">in-context</a></span>
