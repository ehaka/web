<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.1</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A Lie algebra \(\mathfrak{g}\) with base field \(F'\) is <dfn class="terminology">defined over</dfn> a field \(F\subset F'\) if it has a basis such that the structure coefficients in that basis are all elements of \(F\text{.}\)</p></article><span class="incontext"><a href="section-preliminaries.html#def-defined-over">in-context</a></span>
