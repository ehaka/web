<p>A <dfn class="terminology">Heintze group</dfn> is a simply connected Lie group over \(\mathbb{R}\) whose Lie algebra is a semidirect product of a nilpotent Lie algebra \(\mathfrak{g}\) and \(\mathbb{R}\) via a derivation \(\alpha \in \der(\mathfrak{g})\) whose eigenvalues have strictly positive real parts.</p>
