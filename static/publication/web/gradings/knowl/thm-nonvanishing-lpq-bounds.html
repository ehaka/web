<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.15</span><span class="period">.</span>
</h6>
<p>Let \(G\) be a <a class="xref" data-knowl="./knowl/def-stratification.html" title="Definition 3.2">Carnot group</a> of homogeneous dimension \(Q\text{.}\) If</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
1\le p,q\le\infty\textit{ and } \frac{1}{p}-\frac{1}{q}\lt \frac{\delta N_{\min}(h)}{Q}
\end{equation*}
</div>
<p class="continuation">then the <a class="xref" data-knowl="./knowl/def-lpq.html" title="Definition 4.13">\(L^{q,p}\) cohomology</a> of \(G\) in degree \(h\) does not vanish.</p></article><span class="incontext"><a href="section-applications.html#thm-nonvanishing-lpq-bounds">in-context</a></span>
</body>
