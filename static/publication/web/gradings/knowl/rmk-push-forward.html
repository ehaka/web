<p xmlns:svg="http://www.w3.org/2000/svg">If \(\mathcal W = {f}_*\mathcal V\) for some homomorphism \(f\text{,}\) then \(\mathcal W \) is a <a class="xref" data-knowl="./knowl/def-same-layers.html" title="Definition 2.6">coarsening</a> of \(\mathcal V\text{.}\) Such a map \(f\) is injective on the <a class="xref" data-knowl="./knowl/def-grading.html" title="Definition 2.1">weights</a> if and only if \(\mathcal V\) and \(\mathcal W\) are <a class="xref" data-knowl="./knowl/def-realization.html" title="Definition 2.2">realizations</a> of the same grading.</p></article><span class="incontext"><a href="section-gradings.html#rmk-push-forward">in-context</a></span>
