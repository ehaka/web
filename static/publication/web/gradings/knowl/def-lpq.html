<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.16</span><span class="period">.</span>
</h6>
<p>The <dfn class="terminology">\(L^{q,p}\) cohomology</dfn> of a nilpotent Lie group \(G\) is defined as</p>
<div class="displaymath">
\begin{equation*}
L^{q,p}H^\bullet(G)=\frac{\lbrace \text{closed forms in }L^p\rbrace}{d\big(\lbrace \text{forms in }L^q\rbrace\big)\cap L^p}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="section-applications.html#def-lpq">in-context</a></span>
