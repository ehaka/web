<p xmlns:svg="http://www.w3.org/2000/svg">An <a class="xref" data-knowl="./knowl/def-grading.html" title="Definition 2.2">\(A\)-grading</a> \(\mathcal V\) and a \(B\)-grading \(\mathcal W\) are said to be <dfn class="terminology">equivalent</dfn> if there exist an automorphism \(\Phi \in \Aut(\mathfrak g)\) and a group isomorphism \(f \colon A \to B \) such that \(\mathcal W = f_* \Phi(\mathcal V)\text{.}\)</p>
