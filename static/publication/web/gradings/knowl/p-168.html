<p>Let \(\mathfrak{g}\) be a nilpotent Lie algebra and \(\alpha, \beta \in \der(\mathfrak{g})\) diagonalizable derivations with strictly positive eigenvalues. If \(\alpha\) and \(\beta\) define isomorphic Heintze groups, then they define <a class="xref" data-knowl="./knowl/def-equivalent-group-gradings.html" title="Definition 2.8">equivalent</a> \(\mathbb{R}\)-gradings.</p>
