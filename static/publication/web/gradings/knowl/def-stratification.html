<p xmlns:svg="http://www.w3.org/2000/svg">A <dfn class="terminology">stratification</dfn> (a.k.a. <dfn class="terminology">Carnot grading</dfn>) is a <a class="xref" data-knowl="./knowl/def-grading.html" title="Definition 2.2">\(\mathbb{Z}\)-grading</a> \(\mathfrak{g}=\bigoplus_{n\in\mathbb{Z}}V_n\) such that \(V_1\) generates \(\mathfrak{g}\) as a Lie algebra. A Lie algebra \(\mathfrak{g}\) is <dfn class="terminology">stratifiable</dfn> if it admits a stratification.</p></article><span class="incontext"><a href="section-constructions.html#def-stratification">in-context</a></span>
