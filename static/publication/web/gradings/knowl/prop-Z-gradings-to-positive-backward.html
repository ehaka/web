<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\mathcal{W}\) be a <a class="xref" data-knowl="./knowl/def-torsion-free-grading.html" title="Definition 2.2">torsion-free grading</a>. Then \(\mathcal{W}\) admits a <a class="xref" data-knowl="./knowl/def-positive-grading.html" title="Definition 3.6">positive</a> <a class="xref" data-knowl="./knowl/def-realization.html" title="Definition 2.6">realization</a> if and only if the convex hull of the set of <a class="xref" data-knowl="./knowl/def-grading.html" title="Definition 2.1">weights</a> of the <a class="xref" data-knowl="./knowl/def-universal-realization.html" title="Definition 2.7">universal realization</a> of \(\mathcal{W}\) does not contain the origin.</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-11-hidden.html" title="Proof 3.8.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-constructions.html#prop-Z-gradings-to-positive-backward">in-context</a></span>
