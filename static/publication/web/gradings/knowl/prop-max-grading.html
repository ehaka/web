<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\mathcal W\) be a <a class="xref" data-knowl="./knowl/def-maximal-grading.html" title="Definition 2.16">maximal grading</a> of \(\mathfrak{g}\) and \(\mathcal{V}\) a grading of \(\mathfrak{g}\text{.}\) Then \(\mathcal{V}\) is a <a class="xref" data-knowl="./knowl/def-push-forward-grading.html" title="Definition 2.4">push-forward</a> grading of \(\mathcal W\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-6-hidden.html" title="Proof 2.18.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-preliminaries.html#prop-max-grading">in-context</a></span>
