<p>Let \(\mathcal W\) be a <a class="xref" data-knowl="./knowl/def-maximal-grading.html" title="Definition 2.21">maximal grading</a> of \(\mathfrak{g}\) and \(\mathcal{V}\) a grading of \(\mathfrak{g}\text{.}\) Then every <a class="xref" data-knowl="./knowl/def-torsion-free-grading.html" title="Definition 2.3">torsion-free</a> <a class="xref" data-knowl="./knowl/def-realization.html" title="Definition 2.2">realization</a> of \(\mathcal{V}\) is a <a class="xref" data-knowl="./knowl/def-push-forward-grading.html" title="Definition 2.5">push-forward</a> of \(\mathcal W\text{.}\)</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-7-hidden.html" title="Proof 2.23.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-gradings.html#prop-max-grading">in-context</a></span>
