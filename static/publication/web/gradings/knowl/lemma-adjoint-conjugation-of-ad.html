<p>Let \(X,Y\in\mathfrak{g}\) be two vectors of a Lie algebra \(\mathfrak{g}\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
\Ad_{\exp(X)}\circ\ad_Y\circ\Ad_{\exp(-X)} = \ad_{\Ad_{\exp(X)}Y}.
\end{equation*}
