<body><article class="hiddenproof"><p>Since the map \(\Ad_{\exp(X)}\) is a Lie algebra homomorphism and is the inverse of \(\Ad_{\exp(-X)}\text{,}\) we have</p>
<div class="displaymath">
\begin{equation*}
\Ad_{\exp(X)}[Y,\Ad_{\exp(-X)}Z]
= [\Ad_{\exp(X)}Y,Z]
\end{equation*}
</div>
<p data-braille="continuation">for every \(Z\in\mathfrak{g}\text{.}\)</p></article></body>
