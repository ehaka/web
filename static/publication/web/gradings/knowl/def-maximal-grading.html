<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\mathfrak g\) be a Lie algebra. A <dfn class="terminology">maximal grading</dfn> of \(\mathfrak g\) is the <a class="xref" data-knowl="./knowl/def-universal-realization.html" title="Definition 2.8">universal realization</a> of the <a class="xref" data-knowl="./knowl/def-grading-induced-by-torus.html" title="Definition 2.14">grading induced</a> by a maximal <a class="xref" data-knowl="./knowl/def-torus.html" title="Definition 2.12">split torus</a> of \(\der(\mathfrak g)\text{.}\)</p></article><span class="incontext"><a href="section-preliminaries.html#def-maximal-grading">in-context</a></span>
