<p>Let \(K \subset \mathbb{R}^n \) be a convex set. We say that a point \(x \in K\) is an <dfn class="terminology">extremal point</dfn> if it cannot be expressed as a non-trivial convex combination of the points of \(K\text{.}\)</p>
