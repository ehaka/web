<p>Let \(F\) be a field of characteristic zero. Let \(A\in\mathfrak{gl}(n,F)\) be any linear map and \(A=A_s+A_n\) its Jordan decomposition. Then \(\ad(A)=\ad(A_s)+\ad(A_n)\) is the Jordan decomposition of the map \(\ad(A)\colon \mathfrak{gl}(n,F)\to\mathfrak{gl}(n,F)\text{.}\)</p>
