<p>In this section we define some key notions related to gradings of Lie algebras, including <a class="xref" data-knowl="./knowl/def-equivalent-gradings.html" title="Definition 2.9">equivalence</a>, <a class="xref" data-knowl="./knowl/def-push-forward-grading.html" title="Definition 2.5">push-forwards</a> and <a class="xref" data-knowl="./knowl/def-same-layers.html" title="Definition 2.6">coarsenings</a>. We also make a distinction between two different notions of <a class="xref" data-knowl="./knowl/def-grading.html" title="Definition 2.1">grading</a>, with the difference being whether the indexing plays a role  or not.</p>
