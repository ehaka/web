<p>An abelian subalgebra \(\mathfrak{t}\) of semisimple derivations of \(\mathfrak{g}\) is called a <dfn class="terminology">torus</dfn> of \(\der(\mathfrak g)\text{.}\) If the torus \(\mathfrak{t}\) is diagonalizable over the base field of \(\mathfrak{g}\text{,}\) it is called a <dfn class="terminology">split torus</dfn>.</p>
