<p>Let \(\mathcal{W}\) be a <a class="xref" data-knowl="./knowl/def-torsion-free-grading.html" title="Definition 2.3">torsion-free grading</a>. Then \(\mathcal{W}\) admits a <a class="xref" data-knowl="./knowl/def-positive-grading.html" title="Definition 3.6">positive</a> <a class="xref" data-knowl="./knowl/def-realization.html" title="Definition 2.2">realization</a> if and only if the convex hull of the set of <a class="xref" data-knowl="./knowl/def-grading.html" title="Definition 2.1">weights</a> of the <a class="xref" data-knowl="./knowl/def-universal-realization.html" title="Definition 2.12">universal realization</a> of \(\mathcal{W}\) does not contain the origin.</p>
