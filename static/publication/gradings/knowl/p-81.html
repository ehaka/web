<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since the maximal grading is unique up to equivalence by <a class="xref" data-knowl="./knowl/rmk-max-grading-unique.html" title="Remark 2.22">Remark 2.22</a>, we may assume that \(\mathcal W\) is the universal realization of \(\mathcal W'\text{.}\) Therefore, by <a class="xref" data-knowl="./knowl/lemma-universal-of-coarsening.html" title="Lemma 2.15">Lemma 2.15</a> every <a class="xref" data-knowl="./knowl/def-realization.html" title="Definition 2.2">realization</a> of \(\mathcal{V}\) is a push-forward grading of \(\mathcal{W}\text{.}\)</p>
