<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.18</span><span class="period">.</span>
</h6>
<p>Let \(G\) be a <a class="xref" data-knowl="./knowl/def-stratification.html" title="Definition 3.1">Carnot group</a> and homogeneous dimension \(Q\text{.}\) If</p>
<div class="displaymath">
\begin{equation*}
1\le p,q\le\infty\textit{ and } \frac{1}{p}-\frac{1}{q}\lt \frac{\delta N_{\min}(h)}{Q}
\end{equation*}
</div>
<p data-braille="continuation">then the <a class="xref" data-knowl="./knowl/def-lpq.html" title="Definition 4.16">\(L^{q,p}\) cohomology</a> of \(G\) in degree \(h\) does not vanish.</p></article><span class="incontext"><a href="section-applications.html#thm-nonvanishing-lpq-bounds">in-context</a></span>
