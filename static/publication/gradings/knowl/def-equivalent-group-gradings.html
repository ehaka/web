<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.8</span><span class="period">.</span>
</h6>
<p>An <a class="xref" data-knowl="./knowl/def-grading.html" title="Definition 2.1">\(A\)-grading</a> \(\mathcal V\) and a \(B\)-grading \(\mathcal W\) are said to be <dfn class="terminology">equivalent</dfn> if there exist an automorphism \(\Phi \in \Aut(\mathfrak g)\) and a group isomorphism \(f \colon A \to B \) such that \(\mathcal W = f_* \Phi(\mathcal V)\text{.}\)</p></article><span class="incontext"><a href="section-gradings.html#def-equivalent-group-gradings">in-context</a></span>
