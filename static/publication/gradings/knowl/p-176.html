<p>Let \(\delta\in\der(\mathfrak{g})\) be a diagonalizable derivation with all eigenvalues strictly positive. Then for every vector \(Y\in\mathfrak{g}\) there exists a vector \(X\in\mathfrak{g}\) such that \(\Ad_{\exp(X)}\circ\delta\circ\Ad_{\exp(-X)}=\delta-\ad_Y\text{.}\)</p>
