<p>Notice that the assumption that the weights generate is indeed necessary: for instance, the gradings \(\mathbb{R} = V_1 \) over \(\mathbb{Z}\) and \(\mathbb{R} = V_{(1,0)} \) over \(\mathbb{Z}^2\) are push-forward gradings of each other, but they are not equivalent.</p>
