<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>An explicit value for the abnormality step \(s\) of <a class="xref" data-knowl="./knowl/theorem-every-ode-trajectory-is-abnormal-quantified.html" title="Theorem 4.1">Theorem 4.1</a> can be computed from the rank \(r\) and degree bound \(d\) as described in <a class="xref" data-knowl="./knowl/algorithm-abnormal-trajectory.html" title="Algorithm 5.1">Algorithm 5.1</a>. The resulting values of \(s\) for some of the smallest values of \(r\) and \(d\) are collected in <a class="xref" data-knowl="./knowl/table-nilpotency-step-bounds.html" title="Figure 5.3">Figure 5.3</a>.</p>
