<p>For \(E(X)\leq E(Y)\text{,}\) the <a data-knowl="./knowl/def-subdifferential.html" title="Definition 2.16">subdifferential</a> condition \(a\in \partial E(Y)\) gives the bound</p>

\begin{equation}
a(X)-a(Y) = a(X-Y) \leq E(X)-E(Y) \leq 0\text{,}\tag{2.1}
\end{equation}
</div>
<p>proving maximality of \(Y\text{.}\)</p>
