<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\varphi\colon (H,d_H)\hookrightarrow (G,d_G)\) be an isometric embedding. Since left-translations are isometries, it suffices to consider the case when the map \(\varphi\) preserves the identity element, and prove that such an isometric embedding is a homomorphism.</p>
