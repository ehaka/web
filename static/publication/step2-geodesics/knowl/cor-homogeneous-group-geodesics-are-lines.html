<p>Let \(G\) be a <a data-knowl="./knowl/def-stratified-group.html" title="Definition 2.1">stratified group</a> of step 2 equipped with a <a data-knowl="./knowl/def-homogeneous-distance.html" title="Definition 2.3">homogeneous distance</a> \(d\) such that the <a data-knowl="./knowl/def-projection-norm.html" title="Definition 2.4">projection norm</a> of \(d\) is strictly convex. Then every infinite <a data-knowl="./knowl/def-geodesic.html" title="Definition 2.11">geodesic</a> in \((G,d)\) is affine.</p></article><span class="incontext"><a href="section-introduction.html#cor-homogeneous-group-geodesics-are-lines">in-context</a></span>
