<p>Suppose the map \(E\) is strictly convex and let \(a\in \partial E(Y)\text{.}\) Then the point \(Y\) is the unique maximizer of the linear function \(a\) in the sublevel set \(\{X\in V: E(X)\leq E(Y) \}\text{.}\)</p>
